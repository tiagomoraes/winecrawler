/* Tooltip styling */
[data-tooltip]:before {
    content: attr(data-tooltip);
    display: none;
    position: absolute;
    background: #000;
    color: #fff;
    padding: 4px 8px;
    font-size: 14px;
    line-height: 1.4;

    text-align: center;
    border-radius: 4px;
    width: 250px;
}
/* Dynamic horizontal centering */
[data-tooltip-position="top"]:before,
[data-tooltip-position="bottom"]:before {
    left: 50%;
    -ms-transform: translateX(-50%);
    -moz-transform: translateX(-50%);
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%);
}
/* Dynamic vertical centering */
[data-tooltip-position="right"]:before,
[data-tooltip-position="left"]:before {
    top: 50%;

    -moz-transform: translateY(-50%);

}

}

}
[data-tooltip-position="left"]:before {
    right: 100%;
    margin-right: 6px;
}

/* Tooltip arrow styling/placement */
[data-tooltip]:after {
    content: '';
    display: none;
    position: absolute;
    width: 0;
    height: 0;
    border-color: transparent;
    border-style: solid;
}
/* Dynamic horizontal centering for the tooltip */

}

    <div class="modal-content">
      <div class="modal-header">
        <!--h5 class="modal-title">Modal title</h5-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
              <button type="button" class="btn btn-primary btn-block go-to-login">Login</button>
              <button type="button" class="btn btn-primary btn-block go-to-register">Cadastrar</button>
              
                <button type="button" class="btn btn-primary btn-block go-to-checkout">Seguir para pagamento como visitante</button>
              
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).on('click', '.go-to-login', function(e) {
      e.preventDefault();
      window.location.href = '/account/login';
  });

  $(document).on('click', '.go-to-register', function(e) {
      e.preventDefault();
      window.location.href = '/account/register';
  });


  $(document).on('click', '.go-to-checkout', function(e) {
    e.preventDefault();
    console.log("clicado");
    
    if ($('.mini-products-list:contains("Confraria")').length > 0) {
        if (window.isCustomer) {
            var extraDirect = '';
            if (sessionStorage.getItem('discount_checkout')) {
                extraDirect = '?discount=' + localStorage.getItem('discount_checkout');
            }
            window.location.href = "/checkout" + extraDirect;
        } else {
            localStorage.setItem("tocheckout", true);
            window.location.href = "/account/login";
        }
    } else {
        var extraDirect = '';
        if (localStorage.getItem('discount_checkout')) {
            extraDirect = '?discount=' + localStorage.getItem('discount_checkout');
        }
        window.extraDirect = extraDirect;
        var isNotValidCupom = $("#cart_coupon_content .cancel")[0]? $("#cart_coupon_content .cancel").css('display') == 'none' : false;
        var isNotValidCupomVendedor = $("#seller_content .cancel")[0]? $("#seller_content .cancel").css('display') == 'none' : false;
        
        if (($('#cupomcode').val() != '' && isNotValidCupom) || ($('.cupom_vendedor').val() != '' && isNotValidCupomVendedor)) {
            if ($('#cupomcode').val() != '' && isNotValidCupom) {
                window.redirectToCheckout = true;
                $(".js-bt-cupom").trigger('click');
            }
            if ($('.cupom_vendedor').val() != '' && isNotValidCupomVendedor) {
                window.redirectToCheckout = true;
                setTimeout(() => {
                    $(".js-bt-vendor").trigger('click');
                }, 2000);
            }
        } else {
            window.location.href = "/checkout" + extraDirect;
        }
    }
  });
</script>
</html>
